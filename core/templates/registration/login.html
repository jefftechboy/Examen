{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
<div class="container-login">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'core/img/FotosGaleria/loginImagenFinal.jpg' %}" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Ingresa a tu cuenta</div>
            <form action="#" method="POST">
              {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                {{ form.username }}
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                {{ form.password }}
              </div>
              <div class="text"><a href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a></div>
              <div class="button input-box">
                <input type="submit" value="Ingresar">
              </div>
              <div class="text sign-up-text">¿No tienes cuenta?
                 <a href="{% url 'registro' %}">creala ahora</a>
            </div>
            </div>
        </form>
      </div>
    </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Recuperar contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="#">
          {% csrf_token %}
          <div class="form-group">
            <label for="email" class="col-form-label">Ingresa tu correo:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Recuperar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
